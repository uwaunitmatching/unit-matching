<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap core CSS -->
    {% load static %}

    <link href="{% static 'assets/css/font-awesome.min.css' %}" rel="stylesheet">

    <link href="{% static 'assets/css/bootstrap.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->

    <link href="{% static 'assets/css/main.css' %}" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button> 
          <div class="navbar-brand">
            <span style="height: 40px;">Easy Student Exchange</span>
          </div>
        </div>
        <div class="navbar-collapse collapse">
          <ul id="topright" class="nav navbar-nav navbar-right">
              <li role="presentation"><a href="#">Advanced Search</a></li>
              <li class="active" role="presentation"><a href="#">Login</a></li>
          </ul>
        </div><!--/.nav-collapse -->

      </div>
    </div>

    



    <!-- content goes here -->
    {% block content %}{% endblock %}
    <!-- end -->
    

    <div style="clear: both"></div>

      <footer class="footer">
          <div class="container">
            <p class="footer-text">Created by Group M. Licenced under CC BY-NC</p>
          </div>
      </footer>   

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{% static "assets/js/bootstrap.js" %}"></script>
  </body>
</html>
